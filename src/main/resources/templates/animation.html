<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>애니메이션</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3" th:text="${animation.title}">My Animation</h1>
    <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(animation.createdAt, 'yyyy-MM-dd HH:mm')}|"></div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="animation-id" th:value="${animation.id}">
                <section>
                    <img th:src="${animation.thumbnail} ?: '/images/sample-image.png'"
                         alt="Animation Image"
                         onerror="this.onerror=null; this.src='/images/sample-image.png';">
                </section>
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${animation.description}"></p>
                </section>
                <button type="button" id="modify-btn"
                        th:onclick="|location.href='@{/new-animation?id={animationId}(animationId=${animation.id})}'|"
                        class="btn btn-primary btn-sm">수정</button>
                <button type="button" id="delete-btn"
                        class="btn btn-secondary btn-sm">삭제</button>
            </article>
        </div>
    </div>
</div>

<script src="/js/animation.js"></script>
</body>
</html>
