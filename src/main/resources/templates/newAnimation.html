<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>애니메이션</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3" th:if="${animation.id} != null">애니메이션 수정</h1>
    <h1 class="mb-3" th:if="${animation.id} == null">애니메이션 추가</h1>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
<!--                아이디 정보 저장-->
                <input type="hidden" id="animation-id" th:value="${animation.id}">

                <header class="mb-4">
                    <input type="text" class="form-control" placeholder="제목" id="title" th:value="${animation.title}">
                </header>
                <section class="mb-5">
                    <textarea class="form-control h-25" rows="10" placeholder="내용" id="description" th:text="${animation.description}"></textarea>
                </section>
                <section class="mb-5">
                    <input class="form-control h-25" type="file" id="thumbnail" name="thumbnail" accept="image/*">
                </section>
<!--                id가 있을 때는 [수정] 버튼을, 없을 때는 [등록] 버튼이 보이게 함-->
                <button th:if="${animation.id} != null" type="button" id="modify-btn"
                        class="btn btn-primary btn-sm">수정</button>
                <button th:if="${animation.id} == null" type="button" id="create-btn"
                        class="btn btn-primary btn-sm">등록</button>
            </article>
        </div>
    </div>
</div>
</body>

<script src="/js/animation.js"></script>
</html>
